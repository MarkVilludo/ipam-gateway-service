# IPAM Gateway - Single entry point for frontend and backend services
# Frontend communicates only with this gateway; all service communication is orchestrated via the gateway.

upstream frontend {
    server frontend:80;
}

upstream auth {
    server auth:80;
}

upstream ip {
    server ip:80;
}

server {
    listen 80;
    server_name _;

    # API: Auth service - /api/auth/* -> auth service
    location /api/auth {
        proxy_pass http://auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Fix typo: /api-addresses (missing slash) -> /api/ip-addresses
    location = /api-addresses {
        return 301 $scheme://$host/api/ip-addresses$is_args$args;
    }
    location = /api-addresses/ {
        return 301 $scheme://$host/api/ip-addresses/$is_args$args;
    }

    # API: IP Management service - /api/ip-addresses, /api/audit-logs, /api/internal -> ip service
    location /api/ip-addresses {
        proxy_pass http://ip;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    location /api/audit-logs {
        proxy_pass http://ip;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    location /api/internal {
        proxy_pass http://ip;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # /api/ip/* (e.g. /api/ip/ip-addresses) -> ip service as /api/ip-addresses (strip /api/ip prefix)
    # Use /api/ip/ so /api/ip-addresses is NOT rewritten to /api-addresses
    location /api/ip/ {
        rewrite ^/api/ip/(.*)$ /api/$1 break;
        proxy_pass http://ip;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Frontend SPA - all other requests -> frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}
